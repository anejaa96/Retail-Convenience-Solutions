	<body>
	
		<div class="container">
		
		<div id ="content"></div>
	        <div class="card card-container">
	            <div class="text-center"><i class="fa fa-user-circle-o fa-5x" aria-hidden="true"></i></div>
	            <p id="profile-name" class="profile-name-card"></p>
	            <form class="form-signin" method="post">
	            
	                <span id="reauth-email" class="reauth-email"></span>
	                
	  
	                <input type="email" id="inputEmail" class="form-control" placeholder="E-mail address" required autofocus>
	                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
	                <div id="remember" class="checkbox">
	                    <label>
	                        <input type="checkbox" value="remember-me"> Remember me
	                    </label>
	                </div>
	                <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit" id="submitlogin">Sign in</button>
	            </form><!-- /form -->
				
				<div>
					<a href="resetPassword.html" class="loginFontClass">Forgot password?</a><br>
					<a href="accountCreation.html" class="loginFontClass">create new account</a>
				</div>
	            
	        </div>
	    </div>
